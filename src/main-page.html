<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="sidebar">
        <h1>Projects</h1>
        
        <ul id="project-list">
            <div class="project-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
                <li id="create-project">Create New Project</li>
            </div>

            <div class="project-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" /></svg>
                <li>Today</li>
            </div>
        </ul>
    </div>

    <div id="task-workspace">
        <div id="notepage">
            <div id="note">
                <div id="notepad-header-container">
                    <div id="notepad-header" contenteditable="true">Today</div>

                    <svg id="delete-project-icon"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                    </svg>
                </div>
                
            
                <div id="notepad-body">
                    <div class="todo-row">
                        <input type="text" placeholder="Add task" id="task-input">
                        <svg id="task-adder" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" /></svg>                    
                    </div>
                    <ul id="todo-items">
                    </ul>
                </div>
            </div>
        </div>

        <form id="task-form">
            <div id="drawing-pin">
                <img src="../images/drawing-pin.svg">
            </div>
            <h1 id="task-title" contenteditable="true"></h1>
            <div id="task-details">
                <div id="task-status">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    </select>
                </div>
                
                <div id="due-date" class="task-details">
                    <label for="task-due-date">Due Date:</label>
                    <input type="text" id="task-due-date" name="task-due-date" placeholder="DD-MM-YYYY" pattern="\d{2}-\d{2}-\d{4}" required>
                </div>
                <div id="task-desc-container" class="task-details">
                    <label for="task-desc">Description:</label>
                    <textarea id="task-desc" name="task-desc" rows="5" placeholder="Enter description here"></textarea>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
